  <h1>04_numberinputtag.html</h1>
  <h1>숫자관련input타입</h1> <!-- input/type == number-->
  <label for="numip">number</label><br>
    <input 
    id="numip"
    type="number"
    min="0"
    max="10"
    >
  <br><br><!-- id=rglp /type == range / min=0 /max=0/step= 20-->
  
  <label for="numip">range</label><br>
    <input 
    id="rglp"
    type="range"
    min="0"
    max="100"
    step="20"
    >
    <br><br>
    <!-- id=dtlp /type =date / min="2020-01-01" /max="2030-12-31 -->
  
  <label for="dtip">date</label><br>
  <input 
    id="dtip"
    type="date"
    min="2020-01-01"
    max="2030-12-31"
  >
  <br><br>   
</body>
