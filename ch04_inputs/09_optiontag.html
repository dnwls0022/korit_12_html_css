<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="5f5f5f">
  <h1>09_optiontag.html</h1>
  <h1>옵션을 사용하는태그</h1>
  <h2>select,option태그</h2>
  
  <label for="lang">Language</label><br>
  <select id="lang" >
  <option value="--언어 선택--">--언어 선택--</option>
  <option value="html">html</option>
  <option value="css">css</option>
  <option value="js">js</option>
  <option value="ts">ts</option>
  </select>
  <br><br>
  <h2>optgroup태그</h2>
  <label for="shopping">쇼핑목록</label>
  <select id="shopping">
  <optgroup label="과일">
    <option value="f_apple">사과</option>
    <option value="f_grape">포도</option>
    <option value="f_orange">오렌지</option>
  </optgroup>
  <optgroup label="채소">
    <option value="f_carrot">당근</option>
    <option value="f_tomato">토마토</option>
    <option value="f_eggplant">가지</option>
  </optgroup>
  <optgroup label="육류">
    <option value="m_beef">소고기</option>
    <option value="m_pork">돼지고기</option>
    <option value="m_chicken">닭고기</option>
  </optgroup>
  </select>
  <br><br>
  <h2>detailist태그</h2>
  <label for="job">현재직업</label><br>
  <input id="job" list="jobs">
  <datalist id="jobs">
    <option value="학생"></option>
    <option value="디자이너"></option>
    <option value="퍼블리셔"></option>
    <option value="개발자"></option>
  </datalist>
</body>
</html>
