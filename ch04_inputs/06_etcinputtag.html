  <h1>기타 inputtag </h1>
    <form action="i">
      <label for="fileip">file</label><br>
      <input 
      id="Fileip"
      type="file"
      accept="image/png, image/jpg"
      multiple
      >
      <br><br>
      <label for="hdnIp">hidden</label>
      <input 
      id="hdnIp"
      type="hidden"
      >
      <!--TYPE이 중요함 타입을 FILE, hidden,email로 해야함-->
  
    </form>
    <br>
    <br>
    <br>
    <form action="#">
      <label for="emIp">email</label><br>  
      <input 
      id="emIp"
      type="email"
      >  
      <br><br>
      <button type="submit">제출</button>
    </form>
