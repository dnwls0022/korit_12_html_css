<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body bgcolor="5f5f5f">
  <h1>checkinputtag.html</h1>
  <h1>체크관련 인풋타입</h1>
  <form action="#">
    <h2>checkbox</h2>
    <input 
    id="cbid"
    type="checkbox"
    checked
    >
    <label for="cbip">유기농</label> <!--하단에 체크박스가 먼저나오고 설명이 뒤에 나온다-->
    <h2>radio</h2>
    <input 
    type="radio"
    name="fruit"
    id="f_apple"
    value="apple"
    checked
    >
    <label for="f_apple">사과</label>
    <input 
    type="radio"
    name="fruit"
    id="f_grape"
    value="grape"
    >
    <label for="f_grape">포도</label>
    <!--오렌지로 라디오하나-->
    <input 
    type="radio"
    name="fruit"
    id="f_orange"
    value="orange"
    >
    <label for="f_or">오렌지</label>
    <br>
    <input 
    type="radio"
    name="vege"    
    id="v_carrot"
    value="carrot"
    checked
    >
    <label for="v_carrot">당근</label>
    <!--체크박스는 복수로 입력가능 하나만 입력-->
    <input 
    type="radio"
    name="vege"    
    id="v_tomato"
    value="tomato"
    >
    <label for="v_tomato">토마토</label>

    <input 
    type="radio"
    name="tomato"    
    id="v_egg plant"
    value="eggplant"
    >
  <label for="v_eggplant">가지</label>
  </form>
  <!--토마토 가지 하나 입력-->
  
</body>
</html>
