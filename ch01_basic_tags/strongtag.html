<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body bgcolor="5f5f5f">
  <h1>강조하기위한태그들</h1>
  <h2>b태그 vs.strong 태그</h2>
  <p>//문단
    <b>요소 </b>와 <strong>이 요소 
    </strong>은 눈으로 보기에 같아보이지만
    서로 다른태그에 해당한다.
  </p>
  <p>b태그는 글자를 굵게만 보이는 효과이고
    strong태그는 중요한 내용이라는 의미(컴퓨터)
  </p>
  <h2>i태그 vs.em태그</h2>
    <p>
    <i> </i>,그리고 <em>얘도 </em>
    눈으로보면똑같은데
    </p>
</body>
</html>
