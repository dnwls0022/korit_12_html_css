<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드뉴스 만들기</title>
  <link rel="stylesheet" href="03_naming.css">
</head>
<body bgcolor="5f5f5f">

  <article class="card">
    <figure class="card__thumb">
      <div class="card__image"></div>
    </figure>

    <div class="card__body">
      <div class="card__input-group">
        <input type="text" class="card__input" placeholder="1번째 이야기"...">
      </div>
      
      <div class="card__input-group">
        <input type="text" class="card__input" placeholder="2번째 이야기...">
        <button class="card__button">등록</button>
      </div>
    </div>
  </article>

</body>
</html>
