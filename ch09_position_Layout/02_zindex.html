<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{ margin: 0;}
    div{
      width: 300px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      background-color: aqua;
      position: absolute;
      /* 기존 width에서 (50-절반) , 기존 height에서 (50-절반)*/ 
      top: calc( 50% - 40px);
      left: calc( 50% - 150px);
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div>해당 요소를 화면 가운데에 배치</div>

</body>
</html>
