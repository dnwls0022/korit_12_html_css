<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .style-1{
      color: rgb(255, 211, 211);
    }
  </style>
  <link rel="stylesheet" href="./01_cssstyle.css">
  <!-- 닫히는 헤드바로위에 링크쓰기!-->
</head>
<body bgcolor="5f5f5f">


  <h1>01_cssstyle.html</h1>
  <h1>css를 적용하는 세가지방법</h1>
  <p>

  <b style="color: blueviolet;">
      인라인 스타일

  </b>

  </p>
  <p>
  <b class="style-1">
    내부스타일 시트
  </b>
  </p>
  <!--p는 페이지 b는 개행-->
  <p>
  <b class="style-2">
    랭킹 스타일 시트
  </b>
  </p>

</body>
</html>
