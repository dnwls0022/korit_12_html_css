<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="02_selectortag.css">
</head>
<body bgcolor="5f5f5f">
  <!-- 1. 전체 선택자 (Universal Selector) : *-->
  <span >span 요소</span>
  <!-- 2.태그선택자-->
  <p>p요소</p>
  <!-- 3.클래스 선택자 (Class Selector) : .이름-->
  <p class="blue">p요소, class는 blue</p>
  <!-- 3. 클래스 선택자 (Class Selector) : .이름-->
  <span class="blue dark">span요소,class는 blue</span>
  <!-- 4. 아이디 선택자 (ID Selector) : #이름-->
  <p class="blue" id="red">p요소,class는 blue와 dark</p>
  <!-- 2번 태그선택자-->
  <p>p요소,class는 blue, id는 red </p>


</body>
</html>
